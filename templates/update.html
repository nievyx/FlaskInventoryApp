{% extends 'base.html' %}

{% block head %}
<title>Update Item</title>
{% endblock %}

{% block body %}
<div class="col-sm-6 offset-sm-3">
    <h2>Update Item</h2>

    <form action="{{ url_for('update', id=i.id) }}" method="POST">
        <div class="form-group">
            <label for="item">Item</label>
            <input type="text" class="form-control" id="item" name="item" value="{{ i.item }}" required>
        </div>

        <div class="form-group">
            <label for="buy_from">Buy From</label>
            <input type="text" class="form-control" id="buy_from" name="buy_from" value="{{ i.buy_from }}" required>
        </div>

        <div class="form-group">
            <label for="seller_name">Seller Name</label>
            <input type="text" class="form-control" id="seller_name" name="seller_name" value="{{ i.seller_name }}" required>
        </div>

        <div class="form-group">
            <label for="seller_price">Seller Price</label>
            <input type="number" step="0.01" class="form-control" id="seller_price" name="seller_price" value="{{ i.seller_price }}" required>
        </div>

        <div class="form-group">
            <label for="seller_shipping">Seller Shipping</label>
            <input type="number" step="0.01" class="form-control" id="seller_shipping" name="seller_shipping" value="{{ i.seller_shipping }}" required>
        </div>

        <div class="form-group">
            <label for="selling_on">Selling On</label>
            <input type="text" class="form-control" id="selling_on" name="selling_on" value="{{ i.selling_on }}" required>
        </div>

        <div class="form-group">
            <label for="my_price">My Price</label>
            <input type="number" step="0.01" class="form-control" id="my_price" name="my_price" value="{{ i.my_price }}" required>
        </div>

        <div class="form-group">
            <label for="my_shipping">My Shipping</label>
            <input type="number" step="0.01" class="form-control" id="my_shipping" name="my_shipping" value="{{ i.my_shipping }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Item</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
